{% extends 'base.html' %}
{% block title %}Editar{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Editar Planta: ({{planta.nome}})</h1>
        <form class="" action="" method="POST">
            {% for message in messages %}
              {{message}}
              <hr>
            {% endfor %}
            {% csrf_token %}
            <label for="nome">Nome Popular: </label>
            <input type="text" class="form-control" value="{{planta.nome}}" name="nome" required>
            <label for="nomecien">Nome Científico: </label>
            <input type="text" class="form-control" value="{{planta.nome_cientifico}}" name="nomecien" required>
            <label for="origem">Origem: </label>
            <input type="text" class="form-control" value="{{planta.origem}}" name="origem" required> 
            <label for="preco">Preço: </label>
            <input type="text" class="form-control" value="{{planta.preco}}" name="preco" required>
            <label for="imageurl">Url da Imagem: </label>
            <input type="text" class="form-control" value="{{planta.imageurl}}" name="imageurl" required>
            <label for="descricao">Descrição: </label>
            <input type="text" class="form-control" value="{{planta.descricao}}" name="descricao">
            <hr>
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-warning">
        </form>
    </div> 

{% endblock content %}
